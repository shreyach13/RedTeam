apiVersion: v1
kind: Service
metadata:
  name: vaultapp
  namespace: red
spec:
  selector:
    app: vaultapp
    #environment: test
  ports:
    - protocol: TCP
      port: 8200
      targetPort: 8200
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: red
  labels :
    app : vaultapp
spec:

  replicas: 1
  selector:
    matchLabels:
      app: vaultapp
  template:
    metadata:
      labels:
        app: vaultapp
    spec:
      containers:
      - name: vaultapp
        image: registry.hub.docker.com/library/vault:1.1.3
        imagePullPolicy: Always
        volumeMounts:
          - name: vaultconfigmap-volume
            mountPath: /vault/home
        command: ['vault']
        args: ['server', '-config', '/vault/home/vault.hcl']
        ports:
        - containerPort: 8200
          name: vault-port
          protocol: TCP
          #restartPolicy: Always
      - image: registry.hub.docker.com/library/vault:1.1.3
        name: vaultuser
        env:
          - name: VAULT_ADDR
            value: 'http://vaultapp.red:8200'
        volumeMounts:
          - name: vaultconfigmap-volume
            mountPath: /tmp/vault/
            #defaultMode: 0777
        #command: ['chmod']
        command: ["/bin/sh"]
        args:
            [
              "-c",
              "sh /tmp/vault/initscript_vault.sh"
            ]
        #args: ['u+x', '/vault/init_vault.sh', '/vault/init_vault.sh']
      volumes:
        #- name: mystorage
        #  hostPath:
        #    path: /Users/shreya.chatterjee/Documents/solid-telegram/kubernetes/redteam/RedTeam
        #    type: Directory

          # `name` here must match the name
          # specified in the volume mount
        - name: vaultconfigmap-volume
            # Populate the volume with config map data
          configMap:
              # `name` here must match the name
              # specified in the ConfigMap's YAML
              name: vaultconfigmap
              defaultMode: 0777
        #env:
        #  VAULT_ADDR: 'http://vault:8200'
